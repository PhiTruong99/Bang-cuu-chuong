<!DOCTYPE html>
<html>
    <head>
        <title>Bảng cửu chương</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Viết một ứng dụng để in ra trang web một bảng cửu chương
            var nhan, n;
            n = parseInt(prompt("Nhập bảng cửu chương số: "));
            for(var i=0;i<=10;i++){
                var nhan=n*i;
                document.write("</br>",n,"x",i,"=",nhan);
            }
        </script>
    </body>
</html>
